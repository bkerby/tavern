<ion-header>
  <ion-toolbar>
    <ion-title>
      Add/Remove
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let bartender of allBartenders">
      {{ bartender.fName }} {{ bartender.lName }} {{ bartender.email }}
      <ion-fab-button (click)="add(bartender.uid)" *ngIf="!getBartenderStatus(bartender.uid)" size="small"
        color="success" slot="end">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="remove(bartender.uid)" *ngIf="getBartenderStatus(bartender.uid)" size="small"
        color="danger" slot="end">
        <ion-icon name="remove"></ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" (click)="closeModal()">Close</ion-button>
  </ion-toolbar>
</ion-footer>
