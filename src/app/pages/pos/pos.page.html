<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      POS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-radio-group [(ngModel)]="tabSelected">
            <ion-list-header>
              Tabs
            </ion-list-header>

            <ion-item>
              <ion-label>Cord</ion-label>
              <ion-radio value="cord"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Studebaker</ion-label>
              <ion-radio value="studebaker"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list-header>
          Add Items
        </ion-list-header>
        <ion-list>
          <ion-item>
            <ion-fab-button (click)="changeQuantity(-1)" size="small" slot="end" color="primary">
              <ion-icon name="remove"></ion-icon>
            </ion-fab-button>
            <span slot="end">{{quantity}}</span>
            <ion-fab-button (click)="changeQuantity(1)" size="small" slot="end" color="secondary">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item slot="end">
      <ion-label>Select a Bartender</ion-label>
      <ion-select placeholder="Select Bartender" [(ngModel)]="bartenderSelected" okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let bartender of barService.bartenderList" value="{{bartender.uid}}">
          {{bartender.fName}} {{bartender.lName}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button slot="end">Add to Tab</ion-button>
  </ion-toolbar>
</ion-footer>
