<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Edit First Name</ion-label>
      <ion-input [(ngModel)]="userService.user.fName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edit Last Name</ion-label>
      <ion-input [(ngModel)]="userService.user.lName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Change Password/Email (Enter old password to change password/email)</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Old Password</ion-label>
      <ion-input type="password" [(ngModel)]="oldPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm New Password</ion-label>
      <ion-input type="password" [(ngModel)]="cNewPassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Change Email</ion-label>
      <ion-input type="email" [(ngModel)]="newEmail"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" (click)="saveProfile()">Save Profile</ion-button>
    <ion-button slot="end" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-footer>
