<ion-content padding>
	<ion-img src="../../assets/images/tavernFullMono.png"></ion-img>

	<ion-list>

		<ion-item>
			<ion-label position="floating">Email</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">First Name</ion-label>
			<ion-input type="text" [(ngModel)]="user.fName"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">Last Name</ion-label>
			<ion-input type="text" [(ngModel)]="user.lName"></ion-input>
		</ion-item>

		<ion-item [hidden]="shouldHide">
			<div class="show-requirements">
				Password must contain at least 8 characters with a mix of uppercase,
				lowercase, numbers, and special characters.
			</div>
		</ion-item>

	</ion-list>

	<ion-button fill="solid" expand="block" color="primary" (click)="register()">Signup</ion-button>
	<br>
	<div class="middle">
		<a (click)="loginNav()">Login</a>
		<hr>
		<a (click)="registerBusBarNav()">Register Bar/Bartender</a>
	</div>

</ion-content>
